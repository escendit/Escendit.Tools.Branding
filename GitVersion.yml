assembly-versioning-scheme: MajorMinorPatchTag
mode: ContinuousDelivery
branches:
  develop:
    mode: ContinuousDeployment
    tag: beta
  feature:
    mode: ContinuousDeployment
    tag: useBranchName
    increment: Inherit
    prevent-increment-of-merged-branch-version: false
    track-merge-target: false
  hotfix:
    mode: ContinuousDeployment
    tag: hotfix
  master:
    mode: ContinuousDelivery
    tag: ''
  pull-request:
    mode: ContinuousDeployment
    tag: useBranchName
    increment: Inherit
    prevent-increment-of-merged-branch-version: false
    track-merge-target: false
  release:
    mode: ContinuousDeployment
    tag: rc
  support:
    mode: ContinuousDeployment
    tag: useBranchName
    increment: Inherit
    prevent-increment-of-merged-branch-version: false
    track-merge-target: false
ignore:
  sha: []
